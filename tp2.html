<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>

    <form action="/">
         <div>
            Ingrese su nombre <input type="text" name="nombre" required>
         </div>

        <div>
            Ingrese su edad <input type="number" name="edad" required>
        </div>
        <div>
            Ingrese su frase favorita <textarea name="frase-favorita"></textarea>
        </div>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
